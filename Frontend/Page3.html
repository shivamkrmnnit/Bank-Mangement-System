<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
   <meta charset="utf-8">
   <title>Create Username and Password</title>
   <link rel="stylesheet" href="Page3Style.css">
        
</head>
<body>
   <div class="center">
     <h2> Create Username and Password</h2>
     <form method="post">
        <div class="txt_field">
           <label>Username</label>
           <input type="text" placeholder="Username" required>
           <span> </span>
           
        </div><br>
        <div class="txt_field">
           <label>Password</label>
           <input type="password" placeholder="Password" required>
           <span> </span>           
        </div><br>
        
        <div class="txt_field">
           <label>Re-enter Password</label>
           <input type="password" placeholder="Re-type Password" required>
           <span> </span>         
        </div><br>
        
        <div class="signup_link">
           <input type="submit" value="Sign up"> 
           <span> </span>
        </div>
        
     </form>           
   </div>
</body>
</html>
